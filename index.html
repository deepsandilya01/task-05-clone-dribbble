<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div id="nav">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM4ve6v4duK3OBfLpQ1yYoB4QNNGKKUUCsXA&s"
                alt="img was not found">
            <div id="left">
                <h4 id="a">Explore</h4>
                <h4 id="b">Find Talent</h4>
                <h4 id="c">Get Hired</h4>
                <h4 id="d">Blog</h4>
            </div>
            <div id="right">
                <button id="btn1">Sign up</button>
                <button id="btn2">Log in</button>
            </div>
        </div>
        <div id="child1">
            <div id="childr">
                <h1 id="h1">Discover the <br>World's Top Designers</h1>
                <h3 id="h3">Explore work from the most talented and accomplished <br>designers ready to take on your
                    next project.</h3>
                <div id="childrbtn">
                    <button id="shots"><i class="ri-image-line"></i>Shots</button>
                    <button id="designers"><i class="ri-group-fill"></i>Designers</button>
                    <button id="services"><i class="ri-article-line"></i>Services</button>
                </div>
                <div id="src">
                    <label for="src1">
                        <input id="src1" type="text" placeholder="What are you looking for?">
                    </label>
                    <div id="src2"><i class="ri-search-line"></i></div>
                </div>
            </div>
            <<div id="childl">
                <video loop autoplay muted playsinline>
                    <source src="demo.mp4" type="video/mp4">
                </video>
        </div>

    </div>
    </div>
</body>

</html>
